<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Addition game</title>
  </head>
  <body>
    <h1>Addition game!</h1>
    <img
      id="addition-image"
      src="https://www.mathsisfun.com/numbers/images/add.jpg"
    />
    <p class="intro">
      Addition is the process of combining two values which results in their
      sum. For more information on how to do addition, click
      <a href="https://www.mathsisfun.com/numbers/addition.html"> this link</a>.
    </p>
    <p class="instructions">
      See how many problems you can answer correctly in a row!
    </p>
    <main>
      <section class="q-and-a">
        <h2>
          Compute the following: <span class="num1">0</span> +
          <span class="num2">0</span> =
        </h2>
        <input type="text" class="answer" />
        <button>Submit</button>
      </section>
      <section class="score-doc">
        <p>Score: <span class="score">0</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  <body></body>
</html>
